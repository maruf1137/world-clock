    <nav class="top-nav p-1">
        <h5 class="heading">world clock</h5>

    <section class="timer">
        <div class="timer__content">
            <div class="timer__top">
                <ul class="timer__list">
                    <li class="timer__item">
                        <span class="hours">5</span>
                        <span class="min">20</span>
                    </li>

                        <span class="hours">5</span>

                    </li>
                    <li class="timer__item">
                        <span class="hours">5</span>
                        <span class="min">20</span>
                    </li>
                    <li class="timer__item">
                        <span class="hours">5</span>
                        <span class="min">20</span>
                    </li>
                    <li class="timer__item">
                        <span class="hours">5</span>
                        <span class="min">20</span>
                    </li>
                </ul>
            </div>
            <div class="timer__bottom">
                <button class="btn btn-text btn-done">done</button>
                <div class="timer__name">
                    <div class="radar-icon">
                        <svg>
                            <use xlink:href="img/icons.svg#icon-music"></use>
                        </svg>
                    </div>
                    <h5 class="heading">radar</h5>
                </div>
                <button class="btn btn-start">start</button>
